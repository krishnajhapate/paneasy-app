version: 1.0.0+1

environment:
    sdk: ">=3.2.6 <4.0.0"

dependencies:
    flutter:
        sdk: flutter
    flutter_localizations:
        sdk: flutter

    cupertino_icons: ^1.0.2
    get: ^4.6.6
    get_storage: ^2.1.1
